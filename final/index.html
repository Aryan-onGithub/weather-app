<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <nav>
            <button onclick="document.querySelector('.alarm').style.display ='block'" class="notify"><img
                    src="assets/Bell.png" alt=""></button>
            <input type="text" id="myInput" placeholder="Enter your Loaction">
            <button onclick="takeInput()"><img src="assets/icon.svg" alt=""></button>
        </nav>

        <div class="alarm">
            <h1>Set Alarm</h1>
            <label for="place">Place:</label>
            <input type="text" id="place"><br>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23"><br>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59"><br>
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <audio id="alarmSound" src="assets/notification-22-270130.mp3" preload="auto"></audio>

        <div class="errormessage">
            Invalid location, please enter a valid city or country name. ğŸ˜ŠğŸ™ğŸ»
        </div>

        <div class="content">
            <div class="text">
                <h1 class="loc"></h1>
                <p class="date"></p>
            </div>

            <div class="temp">
                <img src="assets/116@3x.png" alt="">
                <h1 class="tempC"></h1>
            </div>

            <div class="info">
                <div class="rainfall info_size">
                    <span>Weather</span>
                    <span class="weatherC"></span>
                </div>

                <div class="rainfall info_size">
                    <span>Humidity</span>
                    <span class="humid"></span>
                </div>

                <div class="rainfall info_size">
                    <span>Wind Speed</span>
                    <span class="wind"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="node.js"></script>
</body>

</html>
