<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <nav>
            <button class="notify"><img src="assets/Bell.png" alt=""></button>
            <input type="text" id="myInput" placeholder="Enter your Loaction">
            <button onclick="storeInput()"><img src="assets/icon.svg" alt=""></button>
        </nav>

        <div class="errormessage">
            Invalid location, please enter a valid city or country name. ğŸ˜ŠğŸ™ğŸ»
        </div>

        <div class="content">
            <div class="text">
                <h1 class="loc"></h1>
                <p class="date"></p>
            </div>

            <div class="temp">
                <img src="assets/116@3x.png" alt="">
                <h1 class="tempC"></h1>
            </div>

            <div class="info">
                <div class="rainfall info_size">
                    <span>Weather</span>
                    <span class="weatherC"></span>
                </div>

                <div class="rainfall info_size">
                    <span>Humidity</span>
                    <span class="humid"></span>
                </div>

                <div class="rainfall info_size">
                    <span>Wind Speed</span>
                    <span class="wind"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="node.js"></script>
</body>

</html>
